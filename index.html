<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Monitor</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            900: '#111827',
                            800: '#1F2937',
                            700: '#374151',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar for logs */
        .logs-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .logs-scroll::-webkit-scrollbar-track {
            background: #1f2937;
        }
        .logs-scroll::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        .logs-scroll::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

    <!-- Top Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-server text-blue-500 text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold tracking-tight">Server Monitor</h1>
                </div>
                <div class="flex space-x-4 text-sm font-medium text-gray-400">
                    <span id="last-updated">Updating...</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8">
        
        <!-- Metrics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- CPU Card -->
            <div class="bg-gray-800 rounded-lg shadow p-6 border border-gray-700">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-medium text-gray-300">CPU Usage</h2>
                    <i class="fas fa-microchip text-blue-400 text-xl"></i>
                </div>
                <div class="flex items-end space-x-2">
                    <span id="cpu-val" class="text-4xl font-bold text-white">0%</span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2.5 mt-4">
                    <div id="cpu-bar" class="bg-blue-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <!-- Memory Card -->
            <div class="bg-gray-800 rounded-lg shadow p-6 border border-gray-700">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-medium text-gray-300">Memory Usage</h2>
                    <i class="fas fa-memory text-purple-400 text-xl"></i>
                </div>
                <div class="flex items-end space-x-2">
                    <span id="mem-val" class="text-4xl font-bold text-white">0%</span>
                    <span id="mem-detais" class="text-sm text-gray-400 mb-1 ml-2">(- / - GB)</span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2.5 mt-4">
                    <div id="mem-bar" class="bg-purple-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Containers Table -->
        <div class="bg-gray-800 rounded-lg shadow border border-gray-700 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-lg font-semibold text-white">Docker Containers</h2>
                <button onclick="fetchContainers()" class="text-gray-400 hover:text-white transition">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-900 text-gray-400 uppercase text-xs">
                        <tr>
                            <th class="px-6 py-3">Status</th>
                            <th class="px-6 py-3">Name</th>
                            <th class="px-6 py-3">Image</th>
                            <th class="px-6 py-3">ID</th>
                            <th class="px-6 py-3 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="containers-body" class="divide-y divide-gray-700 text-sm">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Logs Modal -->
    <div id="logs-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-900 w-full max-w-4xl h-[80vh] rounded-lg shadow-2xl border border-gray-700 flex flex-col">
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-700 bg-gray-800 rounded-t-lg">
                <h3 class="text-lg font-semibold text-white flex items-center">
                    <i class="fas fa-terminal mr-2 text-gray-400"></i>
                    Logs: <span id="modal-container-name" class="ml-2 text-blue-400">...</span>
                </h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white transition">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="flex-1 overflow-auto p-4 logs-scroll bg-black font-mono text-xs sm:text-sm text-green-400 leading-relaxed">
                <pre id="logs-content" class="whitespace-pre-wrap break-all">Loading...</pre>
            </div>
            <div class="px-6 py-3 border-t border-gray-700 bg-gray-800 rounded-b-lg flex justify-end">
                <button onclick="closeModal()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition">Close</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 border border-gray-700 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300">
        <span id="toast-msg">Action completed</span>
    </div>

    <script>
        const API_HOST = '/api/host';
        const API_CONTAINERS = '/api/containers';
        const API_MANAGE = '/api/manage';

        // --- Utils ---
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-msg');
            msgEl.innerText = msg;
            toast.className = `fixed bottom-5 right-5 border px-6 py-3 rounded-lg shadow-lg transform translate-y-0 opacity-100 transition-all duration-300 z-50 ${isError ? 'bg-red-900 border-red-700 text-red-100' : 'bg-gray-800 border-gray-700 text-white'}`;
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // --- Metrics ---
        async function fetchMetrics() {
            try {
                const res = await fetch(API_HOST);
                const data = await res.json();
                
                // CPU
                const cpuPerc = data.cpu_usage_percent.toFixed(1);
                document.getElementById('cpu-val').innerText = cpuPerc + '%';
                document.getElementById('cpu-bar').style.width = cpuPerc + '%';
                // Color change based on load
                const cpuBar = document.getElementById('cpu-bar');
                if (cpuPerc > 80) cpuBar.className = 'bg-red-500 h-2.5 rounded-full transition-all duration-500';
                else if (cpuPerc > 50) cpuBar.className = 'bg-yellow-500 h-2.5 rounded-full transition-all duration-500';
                else cpuBar.className = 'bg-blue-500 h-2.5 rounded-full transition-all duration-500';

                // Memory
                const memUsed = BigInt(data.used_memory); // Using BigInt for safety
                const memTotal = BigInt(data.total_memory);
                const memPerc = Number((memUsed * 100n) / memTotal);
                
                document.getElementById('mem-val').innerText = memPerc + '%';
                document.getElementById('mem-detais').innerText = `(${formatBytes(Number(memUsed))} / ${formatBytes(Number(memTotal))})`;
                document.getElementById('mem-bar').style.width = memPerc + '%';
                
                document.getElementById('last-updated').innerText = `Last updated: ${new Date().toLocaleTimeString()}`;
            } catch (e) {
                console.error("Metric fetch error:", e);
            }
        }

        // --- Containers ---
        async function fetchContainers() {
            try {
                const res = await fetch(API_CONTAINERS);
                const data = await res.json();
                renderTable(data);
            } catch (e) {
                console.error("Container fetch error:", e);
            }
        }

        function renderTable(containers) {
            const tbody = document.getElementById('containers-body');
            tbody.innerHTML = '';

            containers.forEach(c => {
                const isRunning = c.state === 'running';
                const statusColor = isRunning ? 'bg-green-500/10 text-green-500' : 'bg-red-500/10 text-red-500';
                const statusDot = isRunning ? 'bg-green-500' : 'bg-red-500';
                
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-800/50 transition";
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusColor}">
                            <span class="w-1.5 h-1.5 rounded-full ${statusDot} mr-1.5"></span>
                            ${c.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap font-medium text-white">
                        ${c.name.replace('/', '')}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-400 text-xs">
                        ${c.image}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-500 font-mono text-xs">
                        ${c.id}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                        <button onclick="controlContainer('${c.id}', 'start')" class="text-gray-400 hover:text-green-400 transition" title="Start">
                            <i class="fas fa-play"></i>
                        </button>
                        <button onclick="controlContainer('${c.id}', 'restart')" class="text-gray-400 hover:text-blue-400 transition" title="Restart">
                            <i class="fas fa-sync"></i>
                        </button>
                        <button onclick="controlContainer('${c.id}', 'stop')" class="text-gray-400 hover:text-red-400 transition" title="Stop">
                            <i class="fas fa-stop"></i>
                        </button>
                        <span class="text-gray-700">|</span>
                        <button onclick="showLogs('${c.id}', '${c.name.replace('/', '')}')" class="text-gray-400 hover:text-white transition" title="Logs">
                            <i class="fas fa-file-alt"></i> Logs
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function controlContainer(id, action) {
            showToast(`Sending ${action} signal...`);
            try {
                const res = await fetch(API_MANAGE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, action })
                });
                
                if (!res.ok) {
                    const err = await res.text();
                    showToast(`Error: ${err}`, true);
                    return;
                }
                
                showToast(`Container ${action}ed successfully!`); // Note: 'started', 'stopped'. 'restart' -> 'restarted'
                fetchContainers(); // Refresh list immediately
            } catch (e) {
                showToast("Network Error", true);
            }
        }

        // --- Logs ---
        async function showLogs(id, name) {
            const modal = document.getElementById('logs-modal');
            const content = document.getElementById('logs-content');
            const title = document.getElementById('modal-container-name');
            
            title.innerText = name;
            content.innerText = "Loading logs...";
            modal.classList.remove('hidden');

            try {
                const res = await fetch(`/api/containers/${id}/logs`);
                if (!res.ok) throw new Error('Failed to load logs');
                const text = await res.text();
                // Basic cleanup of Docker header frames (optional)
                // Docker frames: [ONE_BYTE_STREAM_TYPE] [3 BYTES 0] [4 BYTES SIZE]
                // We're displaying raw, but let's see. If it's too messy, we can regex replace non-printable.
                // For now, raw.
                
                // If text is empty
                content.innerText = text || "No logs found.";
            } catch (e) {
                content.innerText = "Error fetching logs: " + e.message;
            }
        }

        function closeModal() {
            document.getElementById('logs-modal').classList.add('hidden');
        }

        // --- Init ---
        setInterval(fetchMetrics, 2000);
        setInterval(fetchContainers, 3000); // Polling containers less frequently
        fetchMetrics();
        fetchContainers();

        // Close modal on escape
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });
    </script>
</body>
</html>
