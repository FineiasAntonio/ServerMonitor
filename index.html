<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Monitor</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            900: '#111827',
                            800: '#1F2937',
                            700: '#374151',
                        }
                    }
                }
            }
        }
    </script>
    <!-- xterm.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar for logs */
        .logs-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .logs-scroll::-webkit-scrollbar-track {
            background: #1f2937;
        }
        .logs-scroll::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        .logs-scroll::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        /* Terminal container */
        .terminal-container {
            height: 100%;
            width: 100%;
            background-color: #000;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

    <!-- Top Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-server text-blue-500 text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold tracking-tight">Server Monitor</h1>
                </div>
                <div class="flex space-x-4 text-sm font-medium text-gray-400 items-center">
                    <button id="host-console-btn" onclick="openHostConsole()" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 text-white rounded transition flex items-center hidden">
                        <i class="fas fa-terminal mr-2 text-yellow-500"></i> Host Console
                    </button>
                    <span id="last-updated">Updating...</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 h-[calc(100vh-4rem)] flex gap-6 overflow-hidden">
        
        <!-- Left Panel: Metrics & Services (30%) -->
        <aside class="w-[30%] flex flex-col gap-6 overflow-hidden">
            
            <!-- Metrics Section -->
            <div class="space-y-4">
                <!-- CPU Card -->
                <div class="bg-gray-800 rounded-lg shadow p-4 border border-gray-700">
                    <div class="flex items-center justify-between mb-2">
                        <h2 class="text-sm font-medium text-gray-300">CPU</h2>
                        <span id="cpu-val" class="text-xl font-bold text-white">0%</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2">
                        <div id="cpu-bar" class="bg-blue-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Memory Card -->
                <div class="bg-gray-800 rounded-lg shadow p-4 border border-gray-700">
                    <div class="flex items-center justify-between mb-2">
                        <h2 class="text-sm font-medium text-gray-300">Memory</h2>
                        <span id="mem-val" class="text-xl font-bold text-white">0%</span>
                    </div>
                    <div class="flex justify-between text-xs text-gray-400 mb-2">
                        <span id="mem-detais">0 / 0 GB</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2">
                        <div id="mem-bar" class="bg-purple-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Disk Usage (Compact) -->
                <div id="disks-container" class="space-y-2 max-h-40 overflow-y-auto pr-1">
                    <!-- Disks injected here -->
                </div>
            </div>

            <!-- Services Manager (Linux Only) -->
            <div id="services-section" class="flex-1 bg-gray-800 rounded-lg shadow border border-gray-700 flex flex-col overflow-hidden hidden">
                <div class="px-4 py-3 border-b border-gray-700 flex justify-between items-center bg-gray-900">
                    <h2 class="text-sm font-semibold text-white">System Services</h2>
                    <button onclick="fetchServices()" class="text-xs text-gray-400 hover:text-white"><i class="fas fa-sync-alt"></i></button>
                </div>
                <!-- Search Bar -->
                <div class="p-2 border-b border-gray-700 bg-gray-800">
                    <input type="text" id="service-search" placeholder="Search services..." 
                           class="w-full bg-gray-700 text-sm text-white px-3 py-1 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                           onkeyup="filterServices()">
                </div>
                <!-- Services List -->
                <div class="flex-1 overflow-y-auto p-2 space-y-1" id="services-list">
                    <div class="text-center text-gray-500 text-xs mt-4">Loading services...</div>
                </div>
            </div>
            
            <!-- Fallback for Windows -->
            <div id="services-placeholder" class="flex-1 bg-gray-800 rounded-lg shadow border border-gray-700 flex flex-col items-center justify-center text-gray-500 text-sm p-4 text-center">
                Services management is only available on Linux.
            </div>

        </aside>

        <!-- Right Panel: Containers (70%) -->
        <section class="w-[70%] flex flex-col overflow-hidden bg-gray-800 rounded-lg shadow border border-gray-700">
             <div class="px-6 py-4 border-b border-gray-700 flex justify-between items-center bg-gray-900">
                <h2 class="text-lg font-semibold text-white">Docker Containers</h2>
                <button onclick="fetchContainers()" class="text-gray-400 hover:text-white transition">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div class="flex-1 overflow-y-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-900 text-gray-400 uppercase text-xs sticky top-0">
                        <tr>
                            <th class="px-6 py-3 bg-gray-900">Status</th>
                            <th class="px-6 py-3 bg-gray-900">Name</th>
                            <th class="px-6 py-3 bg-gray-900">Image</th>
                            <th class="px-6 py-3 bg-gray-900">ID</th>
                            <th class="px-6 py-3 bg-gray-900 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="containers-body" class="divide-y divide-gray-700 text-sm">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <!-- Logs Modal -->
    <div id="logs-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-900 w-full max-w-4xl h-[80vh] rounded-lg shadow-2xl border border-gray-700 flex flex-col">
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-700 bg-gray-800 rounded-t-lg">
                <h3 class="text-lg font-semibold text-white flex items-center">
                    <i class="fas fa-file-alt mr-2 text-gray-400"></i>
                    Logs: <span id="modal-container-name" class="ml-2 text-blue-400">...</span>
                </h3>
                <button onclick="closeModal('logs-modal')" class="text-gray-400 hover:text-white transition">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="flex-1 overflow-auto p-4 logs-scroll bg-black font-mono text-xs sm:text-sm text-green-400 leading-relaxed">
                <pre id="logs-content" class="whitespace-pre-wrap break-all">Loading...</pre>
            </div>
            <div class="px-6 py-3 border-t border-gray-700 bg-gray-800 rounded-b-lg flex justify-end">
                <button onclick="closeModal('logs-modal')" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition">Close</button>
            </div>
        </div>
    </div>

    <!-- Console Modal -->
    <div id="console-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-900 w-full max-w-5xl h-[85vh] rounded-lg shadow-2xl border border-gray-700 flex flex-col">
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-700 bg-gray-800 rounded-t-lg">
                <h3 class="text-lg font-semibold text-white flex items-center">
                    <i class="fas fa-terminal mr-2 text-gray-400"></i>
                    Console: <span id="console-container-name" class="ml-2 text-yellow-400">...</span>
                </h3>
                <button onclick="closeModal('console-modal')" class="text-gray-400 hover:text-white transition">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="flex-1 bg-black p-2 overflow-hidden relative">
                <div id="terminal" class="terminal-container"></div>
            </div>
            <div class="px-6 py-3 border-t border-gray-700 bg-gray-800 rounded-b-lg flex justify-end">
                <button onclick="closeModal('console-modal')" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition">Close Connection</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 border border-gray-700 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300">
        <span id="toast-msg">Action completed</span>
    </div>

    <script>
        const API_HOST = '/api/host';
        const API_CONTAINERS = '/api/containers';
        const API_MANAGE = '/api/manage';

        let term = null;
        let ws = null;

        // --- Utils ---
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-msg');
            msgEl.innerText = msg;
            toast.className = `fixed bottom-5 right-5 border px-6 py-3 rounded-lg shadow-lg transform translate-y-0 opacity-100 transition-all duration-300 z-50 ${isError ? 'bg-red-900 border-red-700 text-red-100' : 'bg-gray-800 border-gray-700 text-white'}`;
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        const API_SERVICES = '/api/services';
        const API_SERVICES_CONTROL = '/api/services/control';

        let servicesData = [];

        // --- Metrics ---
        async function fetchMetrics() {
            try {
                const res = await fetch(API_HOST);
                const data = await res.json();
                
                // Show/Hide Host Console & Services based on OS
                const isLinux = data.host_os === 'linux' || data.host_os === 'darwin';
                if (isLinux) {
                    document.getElementById('host-console-btn').classList.remove('hidden');
                    document.getElementById('services-section').classList.remove('hidden');
                    document.getElementById('services-placeholder').classList.add('hidden');
                    if (servicesData.length === 0) fetchServices(); // Initial fetch
                } else {
                    document.getElementById('services-section').classList.add('hidden');
                    document.getElementById('services-placeholder').classList.remove('hidden');
                }
                
                // CPU
                const cpuPerc = data.cpu_usage_percent.toFixed(1);
                document.getElementById('cpu-val').innerText = cpuPerc + '%';
                document.getElementById('cpu-bar').style.width = cpuPerc + '%';
               
               // Memory
                const memUsed = BigInt(data.used_memory);
                const memTotal = BigInt(data.total_memory);
                const memPerc = Number((memUsed * 100n) / memTotal);
                document.getElementById('mem-val').innerText = memPerc + '%';
                document.getElementById('mem-detais').innerText = `${formatBytes(Number(memUsed))} / ${formatBytes(Number(memTotal))}`;
                document.getElementById('mem-bar').style.width = memPerc + '%';

                // Disks (Compact List)
                const disksContainer = document.getElementById('disks-container');
                disksContainer.innerHTML = '';
                
                if (data.disks && data.disks.length > 0) {
                    data.disks.forEach(disk => {
                        const usedPerc = disk.used_percent.toFixed(0);
                        let color = 'bg-blue-500';
                        if (usedPerc > 80) color = 'bg-red-500';
                        
                        const div = document.createElement('div');
                        div.className = 'text-xs text-gray-300';
                        div.innerHTML = `
                            <div class="flex justify-between mb-1">
                                <span class="truncate w-1/2" title="${disk.path}">${disk.path}</span>
                                <span>${usedPerc}% (${formatBytes(disk.free)} free)</span>
                            </div>
                            <div class="w-full bg-gray-700 rounded-full h-1.5">
                                <div class="${color} h-1.5 rounded-full" style="width: ${usedPerc}%"></div>
                            </div>
                        `;
                        disksContainer.appendChild(div);
                    });
                }

                document.getElementById('last-updated').innerText = `Updated: ${new Date().toLocaleTimeString()}`;
            } catch (e) { console.error(e); }
        }

        // --- Services ---
        async function fetchServices() {
            try {
                const res = await fetch(API_SERVICES);
                if (!res.ok) return; // likely windows
                servicesData = await res.json();
                renderServices();
            } catch (e) {
                console.error("Services error:", e);
            }
        }

        function renderServices() {
            const list = document.getElementById('services-list');
            const term = document.getElementById('service-search').value.toLowerCase();
            list.innerHTML = '';

            const filtered = servicesData.filter(s => s.name.toLowerCase().includes(term));
            
            if (filtered.length === 0) {
                list.innerHTML = '<div class="text-center text-gray-500 text-xs mt-4">No services found</div>';
                return;
            }

            filtered.forEach(s => {
                const isActive = s.active_state === 'active';
                const color = isActive ? 'text-green-400' : 'text-gray-500';
                
                const div = document.createElement('div');
                div.className = 'flex items-center justify-between bg-gray-700/50 p-2 rounded hover:bg-gray-700 transition group';
                div.innerHTML = `
                    <div class="flex-1 min-w-0 pr-2">
                        <div class="flex items-center">
                            <i class="fas fa-circle text-[8px] mr-2 ${color}"></i>
                            <span class="text-sm font-medium text-gray-200 truncate" title="${s.description}">${s.name}</span>
                        </div>
                        <div class="text-[10px] text-gray-400 truncate pl-4">${s.description}</div>
                    </div>
                    <div class="flex space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
                        ${isActive ? 
                            `<button onclick="controlService('${s.name}', 'stop')" class="p-1 hover:text-red-400" title="Stop"><i class="fas fa-stop"></i></button>
                             <button onclick="controlService('${s.name}', 'restart')" class="p-1 hover:text-blue-400" title="Restart"><i class="fas fa-sync"></i></button>` :
                            `<button onclick="controlService('${s.name}', 'start')" class="p-1 hover:text-green-400" title="Start"><i class="fas fa-play"></i></button>`
                        }
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function filterServices() {
            renderServices();
        }

        async function controlService(name, action) {
             showToast(`${action} ${name}...`);
             try {
                 const res = await fetch(API_SERVICES_CONTROL, {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify({ name, action })
                 });
                 if (!res.ok) throw new Error(await res.text());
                 showToast(`Service ${action}ed`);
                 setTimeout(fetchServices, 1000); // Wait a bit for state change
             } catch (e) {
                 showToast(`Error: ${e.message}`, true);
             }
        }

        // --- Containers ---

        // --- Containers ---
        async function fetchContainers() {
            try {
                const res = await fetch(API_CONTAINERS);
                const data = await res.json();
                renderTable(data);
            } catch (e) {
                console.error("Container fetch error:", e);
            }
        }

        function renderTable(containers) {
            const tbody = document.getElementById('containers-body');
            tbody.innerHTML = '';

            containers.forEach(c => {
                const isRunning = c.state === 'running';
                const statusColor = isRunning ? 'bg-green-500/10 text-green-500' : 'bg-red-500/10 text-red-500';
                const statusDot = isRunning ? 'bg-green-500' : 'bg-red-500';
                
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-800/50 transition";
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusColor}">
                            <span class="w-1.5 h-1.5 rounded-full ${statusDot} mr-1.5"></span>
                            ${c.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap font-medium text-white">
                        ${c.name.replace('/', '')}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-400 text-xs">
                        ${c.image}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-500 font-mono text-xs">
                        ${c.id}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                        <button onclick="controlContainer('${c.id}', 'start')" class="text-gray-400 hover:text-green-400 transition" title="Start">
                            <i class="fas fa-play"></i>
                        </button>
                        <button onclick="controlContainer('${c.id}', 'restart')" class="text-gray-400 hover:text-blue-400 transition" title="Restart">
                            <i class="fas fa-sync"></i>
                        </button>
                        <button onclick="controlContainer('${c.id}', 'stop')" class="text-gray-400 hover:text-red-400 transition" title="Stop">
                            <i class="fas fa-stop"></i>
                        </button>
                        <span class="text-gray-700">|</span>
                        <button onclick="showLogs('${c.id}', '${c.name.replace('/', '')}')" class="text-gray-400 hover:text-white transition" title="Logs">
                            <i class="fas fa-file-alt"></i> Logs
                        </button>
                         <button onclick="openConsole('${c.id}', '${c.name.replace('/', '')}')" class="text-gray-400 hover:text-yellow-400 transition" title="Console">
                            <i class="fas fa-terminal"></i> Console
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function controlContainer(id, action) {
            showToast(`Sending ${action} signal...`);
            try {
                const res = await fetch(API_MANAGE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, action })
                });
                
                if (!res.ok) {
                    const err = await res.text();
                    showToast(`Error: ${err}`, true);
                    return;
                }
                
                showToast(`Container ${action}ed successfully!`); 
                fetchContainers(); 
            } catch (e) {
                showToast("Network Error", true);
            }
        }

        // --- Logs ---
        async function showLogs(id, name) {
            const modal = document.getElementById('logs-modal');
            const content = document.getElementById('logs-content');
            const title = document.getElementById('modal-container-name');
            
            title.innerText = name;
            content.innerText = "Loading logs...";
            modal.classList.remove('hidden');

            try {
                const res = await fetch(`/api/containers/${id}/logs`);
                if (!res.ok) throw new Error('Failed to load logs');
                const text = await res.text();
                content.innerText = text || "No logs found.";
            } catch (e) {
                content.innerText = "Error fetching logs: " + e.message;
            }
        }

        // --- Console ---
        function openConsole(id, name) {
            startConsole('containers/' + id + '/console', name);
        }

        function openHostConsole() {
            startConsole('host/console', 'Host (PowerShell)');
        }

        function startConsole(path, name) {
            document.getElementById('console-modal').classList.remove('hidden');
            document.getElementById('console-container-name').innerText = name;

            // Init xterm
            const terminalContainer = document.getElementById('terminal');
            terminalContainer.innerHTML = ''; // Clear previous
            
            term = new Terminal({
                cursorBlink: true,
                theme: {
                    background: '#000000',
                    foreground: '#ffffff',
                },
                fontSize: 14,
                fontFamily: 'Menlo, Monaco, "Courier New", monospace'
            });
            
            const fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(terminalContainer);
            fitAddon.fit();
            
            window.addEventListener('resize', () => fitAddon.fit());

            term.write('Connecting...\r\n');

            // WebSocket
            const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const wsUrl = `${protocol}://${window.location.host}/api/${path}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                term.write('\x1b[32mConnected!\x1b[0m\r\n');
                fitAddon.fit();
            };

            ws.onmessage = (event) => {
                // If msg is binary (Blob), FileReader it? Actually we send TextMessage from backend for now.
                // But xterm expects string or Uint8Array.
                term.write(event.data);
            };

            ws.onclose = () => {
                term.write('\r\n\x1b[31mConnection closed.\x1b[0m');
            };

            ws.onerror = (e) => {
                term.write('\r\n\x1b[31mConnection error.\x1b[0m');
            };

            term.onData(data => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(data);
                }
            });
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
            if (id === 'console-modal') {
                if (ws) {
                    ws.close();
                    ws = null;
                }
                if (term) {
                    term.dispose();
                    term = null;
                }
            }
        }

        // --- Init ---
        setInterval(fetchMetrics, 2000);
        setInterval(fetchContainers, 3000); 
        fetchMetrics();
        fetchContainers();

        // Close modal on escape
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                if (!document.getElementById('logs-modal').classList.contains('hidden')) closeModal('logs-modal');
                if (!document.getElementById('console-modal').classList.contains('hidden')) closeModal('console-modal');
            }
        });
    </script>
</body>
</html>
